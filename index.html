<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Link -->
    <link rel="stylesheet" href="styles.css">
    <title>Верстка макета(1.5.8)</title>
</head>

<body>
    <header>
        <button class="button header__hamburger-button button--theme-pink" aria-label="Открыть меню">
            <img src="images/hamburger-menu.svg">
        </button>
    </header>

    <!--Hamburger-menu-->
    <div class="header__hamburger-menu">
        
        <!--Simply for stylistic purposes, so that there is no a lot of space between the header of the hamburger menu and nav-->
        <div>
            <!--Hamburger-menu-inner-->
            <header class="header__hamburger-menu-header">

                <!--Container for the close button and logo-->
                <div class="header__hamburger-menu-header-column-left">
                    <div>
                        <button class="button button--theme-pink header__hamburger-menu-button header__hamburger-menu-close" aria-label="Закрыть меню">
                            <img src="images/close.svg" aria-hidden>
                        </button>
                    </div>

                    <a class="header__hamburger-menu-logo" >
                        <img src="images/logo.svg" alt="CPS Company Logo">
                    </a>
                </div>

                <!--Search button-->
                <button class="button button--theme-pink header__hamburger-menu-header-search" aria-label="Искать">
                    <img src="images/search.svg" aria-hidden>
                </button>
            </header>

            <!--navigation menu-->
            <nav class="header__hamburger-menu-navigation">

                <ul class="header__hamburger-menu-navigation-list">
                    <li class="header__hamburger-menu-navigation-list-item">
                        <a href="#" class="header__hamburger-menu-navigation-list-link header__hamburger-menu-navigation-list-link--active">
                            Ремонт техники
                        </a>
                    </li>
                    <li class="header__hamburger-menu-navigation-list-item">
                        <a href="#" class="header__hamburger-menu-navigation-list-link ">
                            Услуги и сервисы
                        </a>
                    </li>
                    <li class="header__hamburger-menu-navigation-list-item">
                        <a href="#" class="header__hamburger-menu-navigation-list-link">
                            Корпоративным клиентам
                        </a>
                    </li>
                    <li class="header__hamburger-menu-navigation-list-item">
                        <a href="#" class="header__hamburger-menu-navigation-list-link">
                            Продавцам техники
                        </a>
                    </li>
                    <li class="header__hamburger-menu-navigation-list-item">
                        <a href="#" class="header__hamburger-menu-navigation-list-link">
                            Партнерам
                        </a>
                    </li>
                    <li class="header__hamburger-menu-navigation-list-item">
                        <a href="#" class="header__hamburger-menu-navigation-list-link">
                            Производителям
                        </a>
                    </li>
                    <li class="header__hamburger-menu-navigation-list-item">
                        <a href="#" class="header__hamburger-menu-navigation-list-link">
                            Наши сервисные центры
                        </a>
                    </li>
                    <li class="header__hamburger-menu-navigation-list-item">
                        <a href="#" class="header__hamburger-menu-navigation-list-link">
                            Контакты
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    

        <!--Footer of the hamburger-menu-->
        <footer class="header__hamburger-menu-footer">

            <div class="header__hamburger-menu-interaction">
                <div class="header__hamburger-menu-interaction-buttons">
                    <button class="button button--theme-pink header__hamburger-menu-interaction-button" aria-label="Позвонить нам">
                        <img src="images/call.svg" aria-hidden>
                    </button>
                    <button class="button button--theme-pink header__hamburger-menu-interaction-button" aria-label="Написать нам">
                        <img src="images/chat.svg" aria-hidden>
                    </button>
                    <button class="button button--theme-pink header__hamburger-menu-interaction-button" aria-label="Профиль">
                        <img src="images/profile.svg" aria-hidden>
                    </button>
                </div>

                <p class="header__hamburger-menu-interaction-email">
                    mail@cps.com
                </p>

                <p class="header__hamburger-menu-interaction-phone-number">
                    8 800 890 8900
                </p>
            </div>

            <div class="header__hamburger-menu-lang-list" tabindex="0" aria-label="Языки">
                <button class="button header__hamburger-menu-lang-button header__hamburger-menu-lang-button--active" aria-label="Русский">
                    RU
                </button>
                <button class="button header__hamburger-menu-lang-button" aria-label="Английский">
                    EN
                </button>
                <button class="button header__hamburger-menu-lang-button" aria-label="Китайский">
                    CH
                </button>
            </div>
        </footer>
    </div>

    <!-- The javascript link -->
    <script src="script.js"></script>
</body>

</html>
